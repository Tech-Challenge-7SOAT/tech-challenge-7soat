spring.application.name=fastfood-api

spring.datasource.url=jdbc:postgresql://${DB_HOST:fastfoodrds.cu9sbxolmzur.us-east-1.rds.amazonaws.com}:${DB_PORT:5432}/mydb
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#JPA
spring.jpa.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=update

#SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

api.payment-gateway=http://payment-url
